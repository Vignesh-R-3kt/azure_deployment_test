<form class="input-wrapper" [formGroup]="inputForm" (submit)="fetchFormData()">
  <input type="text" placeholder="enter text" formControlName="data">
  <button type="submit" [disabled]="!inputForm.valid">Submit</button>
</form>

<ul class="output-wrapper">
  <li *ngFor="let item of users">{{item.data}}</li>
</ul>
